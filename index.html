<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Calculator App</title>
    </head>

    <body>
        <div id="calculator-frame">
            <div id="input-history"></div>
            <div id="output-frame"></div>
            <div id="input-frame">
                <button class="buttons" id="btn-empty" type="button" disabled></button>
                <button class="buttons" id="btn-pos-neg" type="button">+/-</button>
                <button class="buttons" id="btn-modulo" type="button">%</button>
                <button class="buttons" id="btn-division" type="button">/</button>

                <button class="buttons" id="btn-7" type="button">7</button>
                <button class="buttons" id="btn-8" type="button">8</button>
                <button class="buttons" id="btn-9" type="button">9</button>
                <button class="buttons" id="btn-multiplication" type="button">*</button>

                <button class="buttons" id="btn-4" type="button">4</button>
                <button class="buttons" id="btn-5" type="button">5</button>
                <button class="buttons" id="btn-6" type="button">6</button>
                <button class="buttons" id="btn-substraction" type="button">-</button>

                <button class="buttons" id="btn-1" type="button">1</button>
                <button class="buttons" id="btn-2" type="button">2</button>
                <button class="buttons" id="btn-3" type="button">3</button>
                <button class="buttons" id="btn-addition" type="button">+</button>

                <button class="buttons" id="btn-clear" type="button">AC</button>
                <button class="buttons invisible" id="btn-backspace" type="button">
                    <i class="fa-solid fa-delete-left" id="backspace-icon"></i>
                </button>
                <button class="buttons" id="btn-0" type="button">0</button>
                <button class="buttons" id="btn-decimal" type="button">.</button>
                <button class="buttons" id="btn-equal" type="button">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
