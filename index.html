<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator App</title>
    </head>

    <body>
        <div id="calculator-frame">
            <div id="input-history"></div>
            <div id="output-frame"></div>
            <div id="input-frame">
                <button class="buttons" id="btn-empty" type="button"></button>
                <button class="buttons" id="btn-pos-neg" type="button">+/-</button>
                <button class="buttons" id="btn-modulo" type="button">%</button>
                <button class="buttons" id="btn-division" type="button">/</button>
                <button class="buttons" id="btn-seven" type="button">7</button>
                <button class="buttons" id="btn-eight" type="button">8</button>
                <button class="buttons" id="btn-nine" type="button">9</button>
                <button class="buttons" id="btn-multiplication" type="button">*</button>
                <button class="buttons" id="btn-four" type="button">4</button>
                <button class="buttons" id="btn-five" type="button">5</button>
                <button class="buttons" id="btn-six" type="button">6</button>
                <button class="buttons" id="btn-substraction" type="button">-</button>
                <button class="buttons" id="btn-one" type="button">1</button>
                <button class="buttons" id="btn-two" type="button">2</button>
                <button class="buttons" id="btn-three" type="button">3</button>
                <button class="buttons" id="btn-addition" type="button">+</button>
                <button class="buttons" id="btn-clear" type="button">AC</button>
                <button class="buttons" id="btn-zero" type="button">0</button>
                <button class="buttons" id="btn-decimal" type="button">.</button>
                <button class="buttons" id="btn-equal" type="button">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
